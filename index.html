<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <!-- section for score  -->
    <section class="scoreCard">

        <h1>Respect The Sample Quiz</h1>
        <!-- <h1>RESPECT THE SAMPLE QUIZ</h1> -->
        <ul>
            <li id='scoreQuestion'>Question:<span id="qNumber">0</span>/<span id='qTotal'>10</span></li>
            <li class="sizeMe">Score:<span id="score">0</span></li>
        </ul>
        <hr>
    </section>


    <section class="start">
        <h2 class="titleScreen">WHO SAMPLED THAT QUIZ</h2>
        <button id='startButton'>Let's get it started</button>
    </section>

    <!-- form for user submissions -->
    <div class="quiz">
        <!-- <p> QUESTION : Lorem ipsum dolor sit amet, consectetur adipisicing -->
        <!-- elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p> -->

        <form id='questionForm'>

        </form>
    </div>

    <!--Feedback Page-->
    <section class="feedbackArea">
        <h2>Sorry, that's incorrect...</h2>
        <p>The correct answer was <span id='answerSpan'></span>.</p>
        <button id="wrongAnswerNext">Next question</button>
    </section>
    <!--Score Page-->
    <section class="summary">
        <h2>Hip Hop Hooray</h2>
        <p>You scored <span id="resultSpan"></span></p>
        <p>Thanks For Playing!!</p>
        <button id='restartButton'>Restart Quiz</button>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
