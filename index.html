<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1>Quiz</h1>
    <!-- section for score  -->
    <section>
        <ul>
            <li>Question:
                <span>0</span>/10</li>
            <li class="sizeMe">Score:
                <span class="score">0</span>
            </li>
        </ul>
    </section>
    <hr>
    <p> QUESTION : Lorem ipsum dolor sit amet, consectetur adipisicing
        elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>

    <!-- form for user submissions -->
    <section>
        <form class="js-form" type="radio">
            <input type="radio" id="optionA" name="option">
            <label for="optionA">A</label><br>
            <input type="radio" id="optionB" name="option">
            <label for="optionA">B</label><br>
            <input type="radio" id="optionC" name="option">
            <label for="optionA">C</label><br>
            <input type="radio" id="optionD" name="option">
            <label for="optionA">D</label><br>
            <button class="sbmtbttn">Submit</button>
        </form>
    </section>
    <!--Feedback Page-->
    <h2>Sorry, that's incorrect...</h2>
    <p>The correct answer was C.</p>
    <button>Next question</button>
    <!--Score Page-->
    <h2>Congratulations!</h2>
    <p>You scored 10/10</p>
    <p>Excellent!<p>
        <button>Restart Quiz</button>
</body>
</body>

</html>
